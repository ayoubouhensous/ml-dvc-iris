name: churn-mlops-pipeline

on: [push]

permissions:
  contents: write
  pull-requests: write

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install CML utility
        uses: iterative/setup-cml@v2

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt
          pip install --no-cache-dir "dvc[gdrive]==3.63.0"

      - name: Configure DVC remote for Google Drive
        run: |
          echo '${{ secrets.GDRIVE_CREDENTIALS_JSON }}' > gdrive_user_credentials.json
          dvc remote modify --local new_gdrive gdrive_user_credentials_file gdrive_user_credentials.json
          dvc remote modify --local new_gdrive gdrive_client_id "${{ secrets.GDRIVE_CLIENT_ID }}"
          dvc remote modify --local new_gdrive gdrive_client_secret "${{ secrets.GDRIVE_CLIENT_SECRET }}"
          dvc remote list

      - name: Pull data & models from DVC remote
        run: dvc pull -v

      - name: Reproduce the DVC pipeline
        run: dvc repro

      - name: Track new artifacts with DVC
        run: |
          dvc add data/ models/
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data.dvc models.dvc dvc.lock || echo "Nothing to commit"
          git commit -m "Update DVC artifacts [skip ci]" || echo "Nothing to commit"

      - name: Push new artifacts to DVC remote
        run: dvc push -v

      - name: Generate and publish CML report
        run: |
          if [ -f metrics/eval_metrics.json ]; then
            echo "## Evaluation Metrics" > report.md
            cat metrics/eval_metrics.json >> report.md
            cml comment create report.md
          else
            echo "Evaluation metrics not found, skipping report"
          fi

