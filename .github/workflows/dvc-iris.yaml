name: ml-dvc-iris-pipeline

on: [push]

permissions:
  contents: write
  pull-requests: write

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3. Install CML utility
      - name: Install CML utility
        uses: iterative/setup-cml@v2

      # 4. Install Python dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt
          pip install --no-cache-dir "dvc[gdrive]==3.63.0"

      # 5. Configure DVC remote for Google Drive
      - name: Configure DVC remote
        run: |
          echo '${{ secrets.GDRIVE_CREDENTIALS_JSON }}' > gdrive_user_credentials.json
          dvc remote modify --local gdrive_remote gdrive_user_credentials_file gdrive_user_credentials.json
          dvc remote modify --local gdrive_remote gdrive_client_id "${{ secrets.GDRIVE_CLIENT_ID }}"
          dvc remote modify --local gdrive_remote gdrive_client_secret "${{ secrets.GDRIVE_CLIENT_SECRET }}"
          dvc remote list

      # 6. Pull data & models from DVC remote
      - name: Pull data & models from DVC remote
        run: dvc pull -v

      # 7. Reproduce the DVC pipeline
      - name: Reproduce DVC pipeline
        run: dvc repro -v

      # 8. Push updated artifacts to DVC remote
      - name: Push artifacts to DVC remote
        run: dvc push -v

      # 9. Generate and publish evaluation report
      - name: Generate CML report
        run: |
          if [ -f metrics/eval_metrics.json ]; then
            echo "## Evaluation Metric" > report.md
            cat metrics/eval_metrics.json >> report.md
            cml comment create report.md
          else
            echo "Evaluation metrics not found, skipping report"
          fi

